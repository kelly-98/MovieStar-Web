        <div class="container header__detail bg-dark">
            <p class="text-right text-white mb-0">
                <i class="fa fa-phone"></i>
                <span class="mx-2 border-right pr-2 font-weight-bold">(+84) 777 888 999</span>
                <i class="fa fa-search"></i>
            </p>
        </div>
        <nav class="header__navbar navbar navbar-expand-lg navbar-dark bg-dark container">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.svg" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="navbar-nav ml-auto">

                <li class="nav-item">

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">SIGN IN</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <!-- CAROUSEL -->
    <section class="my-carousel">
        <div id="my-carousel" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
              <li data-target="#my-carousel" data-slide-to="1"></li>
              <li data-target="#my-carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./img/hero-1.jpg" alt="First slide">
                <div class="carousel-item__overlay"></div>
                <div class="carousel-item__caption container">
                    <span>ACTION, ADVENTURE, FANTASY</span>
                    <h1>End of the World: Part I</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio illum impedit atque odio maxime molestias soluta dolo.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./img/hero-2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./img/hero-3.jpg" alt="Third slide">
              </div>
            </div>
          </div>
    </section>

    <!-- SHOWING MOVIE -->
    <section class="movie">
